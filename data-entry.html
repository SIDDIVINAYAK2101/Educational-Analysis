<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Entry - Student Performance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Performance Analysis</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="data-entry.html">Data Entry</a>
            <a href="analysis.html">Analysis</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <main>
        <h2>Enter Student Data</h2>
        <form id="studentForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" required>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="attendance">Attendance (%):</label>
            <input type="number" id="attendance" min="0" max="100" required>

            <label for="studyHours">Study Hours/Week:</label>
            <input type="number" id="studyHours" required>

            <label for="maths">Maths Score:</label>
            <input type="number" id="maths" required>

            <label for="science">Science Score:</label>
            <input type="number" id="science" required>

            <label for="english">English Score:</label>
            <input type="number" id="english" required>

            <button type="button" onclick="saveData()">Submit</button>
        </form>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
